<template>
    <lightning-card title="Account Management">
        <div class="slds-m-around_medium">
            <lightning-button label="Show Accounts" onclick={handleShowAccounts}></lightning-button>
            <lightning-button label="Create Account" onclick={toggleModalVisibility} class="slds-m-left_small"></lightning-button>
        </div>

        <!-- Accounts Table -->
        <template if:true={showTable}>
            <template if:true={accounts}>
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}
                    hide-checkbox-column
                    class="slds-m-around_medium">
                </lightning-datatable>
            </template>
            <template if:true={isNoData}>
                <p class="slds-text-align_center slds-m-around_medium">No accounts to show.</p>
            </template>
        </template>

        <!-- Account Modal -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container slds-card">
                    <header class="slds-modal__header slds-card__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={toggleModalVisibility}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Create Account</h2>
                    </header>
                    <div class="slds-modal__body slds-card__body">
                        <lightning-input label="Account Name" value={accountName} onchange={handleInputChange} data-id="name"></lightning-input>
                        <lightning-input label="Account Number" value={accountNumber} onchange={handleInputChange} data-id="accountNumber"></lightning-input>
                        <lightning-input label="Phone" value={phone} onchange={handleInputChange} data-id="phone"></lightning-input>
                    </div>
                    <footer class="slds-modal__footer slds-card__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={toggleModalVisibility}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
